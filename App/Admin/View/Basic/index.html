<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><i class="glyphicon glyphicon-cog"></i> <a
				href="/admin/admin">{$title}</a></li>
			<li class="active"><i class="glyphicon glyphicon-calendar"></i> {$navname} </li>
		</ol>
	</div>
</div>
<ul class="nav nav-pills gb20">
	  <li role="presentation" class="active"><a href="/">基本配置</a></li>
	  <li role="presentation"><a href="/admin/basic/cache">更新缓存</a></li>
</ul>
<div class="row">
	<div class="col-lg-6">

		<form class="form-horizontal" id="myform">
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">站点标题:</label>
				<div class="col-sm-5">
					<input type="text" name="title" class="form-control" id="title"
						placeholder="请填写站点标题" value="{$basic.title}">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">站点关键词:</label>
				<div class="col-sm-5">
					<input type="text" name="keyword" class="form-control"
						id="keyword" placeholder="请填写关键词" value="{$basic.keyword}">
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputname" class="col-sm-2 control-label">站点描述:</label>
				<div class="col-sm-5">
					<input type="text" name="description" class="form-control" id="description" placeholder="请填写站点描述" value="{$basic.description}">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" id="button-submit">提交</button>
				</div>
			</div>
		</form>


	</div>

</div>

<script type='text/javascript'>
	(function($){
		$("#button-submit").on('click',function(e){
			e.preventDefault();
			var data = $("form#myform").serialize();
			$.post("/admin/basic/add",{'data':data},function(result){
				if(result.status==1){
					dialog.success(result.msg,"/admin/basic/index");
				}else{
					dialog.error(result.msg);
				}
			},'json');
		});
	})(jQuery);
</script>
