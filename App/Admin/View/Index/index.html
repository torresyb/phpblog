 <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           	 您好!欢迎使用yangb博客管理平台
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="glyphicon glyphicon-cog"></i> 平台整理指标
            </li>
        </ol>
    </div>
</div>
<div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-user"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                            	<div class="number">{$logincount}</div>
                                <div>今日登录用户数</div>
                            </div>
                        </div>
                    </div>
                    
                        <div class="panel-footer">
                            <span class="pull-left"></span>
                            <span class="pull-right"><i class="">&nbsp;</i></span>
                            <div class="clearfix"></div>
                        </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                            	<div class="number">{$newscount}</div>
                                <div>文章数量</div>
                            </div>
                        </div>
                    </div>
                    <a href="/admin/content/index">
                        <div class="panel-footer">
                            <span class="pull-right"><i class="glyphicon glyphicon-hand-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-fire"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                            	<div class="number">{$new[0]['count']}</div>
                                <div>文章最大阅读数</div>
                            </div>
                        </div>
                    </div>
                    <a target="_blank" href="/home/detail/index?id={$new[0]['news_id']}">
                        <div class="panel-footer">
                            <span class="pull-left"></span>
                            <span class="pull-right"><i class="glyphicon glyphicon-hand-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-send"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                            	<div class="number">{$positioncount}</div>
                                <div>推荐位数</div>
                            </div>
                        </div>
                    </div>
                    <a href="/admin/position">
                        <div class="panel-footer">
                            <span class="pull-right"><i class="glyphicon glyphicon-hand-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
